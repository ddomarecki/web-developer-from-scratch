<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript">
    function przelicz() {
      var day = new Date();
      var today = day.getDate();
      var years = day.getFullYear();
      var seconds = day.getSeconds();
      if (seconds < 10) seconds = "0" + seconds;
      document.getElementById("zegar").innerHTML = "dziÅ›: " + today + " rok: " + years + " sekundy: " + seconds;
      setTimeout("przelicz()", 1000);
    }

  </script>
  <style>
    #zegar {
      color: darkblue;
      font-size: 200%;
    }

  </style>
</head>

<body onload="przelicz()">
  <div id="zegar">ZEGAR</div>
</body>

</html>
